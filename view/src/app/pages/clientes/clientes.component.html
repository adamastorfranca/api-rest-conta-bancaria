<div class="container">
<form (ngSubmit)="cadastrar()">
  <h2 class="formulario__titulo">CADASTRO DE CLIENTE</h2>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Nome</label>
    <input type="text" class="form-control" id="nome" [(ngModel)]="nome" name="nome">
  </div>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">CPF</label>
    <input type="text" class="form-control" id="cpf" [(ngModel)]="cpf" name="cpf">
  </div>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input type="string" class="form-control" id="email" [(ngModel)]="email" name="email">
  </div>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Telefone</label>
    <input type="text" class="form-control" id="telefone" [(ngModel)]="telefone" name="telefone">
  </div>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Observações</label>
    <input type="text" class="form-control" id="observacoes" [(ngModel)]="observacoes" name="observacoes">
  </div>

  <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>
</div>
