<div class="container">
  <form class="formulario" (ngSubmit)="transferir()">
    <h2 class="formulario__titulo">TRANFERÊNCIA</h2>

    <div class="form-field">
      <label class="form-field__label">Agência</label>
      <input class="form-field__input" id="agencia" type="text" placeholder="0000" [(ngModel)]="agencia" name="agencia"/>
    </div>

    <div class="form-field">
      <label class="form-field__label">Número da conta</label>
      <input class="form-field__input" id="numeroConta" type="text" placeholder="0000-0" [(ngModel)]="numeroConta" name="numeroConta"/>
    </div>

    <div class="form-field">
      <label class="form-field__label">Valor</label>
      <input class="form-field__input" id="valor" type="number" placeholder="0,00" [(ngModel)]="valor" name="valor"/>
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit">Transferir</button>
    </div>
  </form>
</div>
